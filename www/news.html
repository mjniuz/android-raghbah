<script type="text/javascript">
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
$.getJSON( "http://news.dicoba.net/api/news/content/id/" + getQueryVariable("id"), function( data ) {
$(data).each(function() {
    var output = "<img class='img-rounded' width='236' height='236' src='http://news.dicoba.net/media/" + this.media + "'>"
	+ "<div><h4>" + this.title + "</h4><p>" + this.content +"</p></div>";
    $('#summary').append(output);
});
});
</script>
<script>
  $(function() {
        var limit = 20;
        var chars = $("#myDiv").text(); 
        if (chars.length > limit) {
            var visiblePart = $("<span> "+ chars.substr(0, limit-1) +"</span>");
            var dots = $("<span class='dots'>... </span>");

                .append(visiblePart)
